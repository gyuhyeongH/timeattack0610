<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Category</h3>

    {% for category in categories %}
    <div>
        <a href="{{category.get_absolute_url}}" >{{category.name}}</a>
    </div>
    {% endfor %}
    <hr>

    <h3>Product</h3>
    {% for product in products %}
    <div>
        <img src="{{product.image.url}}" width="200px">
        <h3>{{product.name}}</h3>
        <p>{{product.description}}</p>
        <a href="{{product.get_absolute_url}}">주문하기</a>
    </div>
    <hr>
    {% endfor %}


</body>
</html>
